name: Multi-Platform Matrix Build (Challenge 721b07c)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']  # 3 variants
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step with required identifier
      - name: matrix-721b07c
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build artifact for Python version ${{ matrix.python-version }}" > build-${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> build-${{ matrix.python-version }}.txt
          echo "Python Version: ${{ matrix.python-version }}" >> build-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-721b07c-py${{ matrix.python-version }}
          path: build-${{ matrix.python-version }}.txt
